<!--Sensor-->
<ion-view view-title="Sensor" name="sensor-view" ng-init="capture()">
  <ion-content class="body">

    <div class="box">
      <i class="fa fa-thermometer-half fa-5x"></i>
      <span class="sensor-value">{{temperature}}</span>
    </div>

    <div class="box">
      <i class="fa fa-thermometer-half fa-5x"></i>
      <span class="sensor-value">{{humidity}}</span>
    </div>

  </ion-content>
</ion-view>
